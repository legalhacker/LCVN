services:
  postgres:
    image: postgres:16-alpine
    container_name: lcvn-postgres
    environment:
      POSTGRES_USER: lcvn
      POSTGRES_PASSWORD: lcvn_dev_password
      POSTGRES_DB: lcvn
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
